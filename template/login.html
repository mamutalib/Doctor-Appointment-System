<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mr.Doc||Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- alert message -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} warning alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <div class="container mt-3">
        {% comment %} card section {% endcomment %}
        <div class="card mb-3" style="max-width: 840px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="..." class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <form action="/login" method="POST">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"
                                    required>
                            </div>

                            <div class="input-group mt-3">
                                <span class="input-group-text">Password</span>
                                <input type="password" class="form-control" id="pass1" name="pass1"
                                    placeholder="Eenter your password" required>
                            </div>
                            <div class="input-group mt-3">
                                <span class="input-group-text">Doctor or patient</span>
                                <input type="text" class="form-control" id="doc_pat" name="doc_pat"
                                     required>
                            </div>

                            <button type="submit" class="btn btn-outline-primary mt-3">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>

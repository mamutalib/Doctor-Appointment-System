<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Mr.Doc||SignUp</title>
</head>

<body>
    <!-- alert message -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} warning alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    
    <!-- signup form -->
    <div class="container mt-3">
        {% comment %} card section {% endcomment %}
        <div class="card mb-3" style="max-width: 840px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="../static/img/signUp.webp" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <form action="/signUp" method="POST">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"
                                    required>
                            </div>

                            <div class="input-group">
                                <span class="input-group-text">First and last name</span>
                                <input type="text" id="fname" name="fname" aria-label="First name" class="form-control"
                                    required>
                                <input type="text" id="lname" name="lname" aria-label="Last name" class="form-control"
                                    required>
                            </div>
                            <div class="form-text">Your first name and last name &#128522;</div>

                            <div class="input-group mt-3">
                                <span class="input-group-text">Emain Adderss</span>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="name@example.com" required>
                            </div>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

                            <div class="input-group mt-3">
                                <span class="input-group-text">Password</span>
                                <input type="password" class="form-control" id="pass1" name="pass1"
                                    placeholder="Create a password" required>
                            </div>
                            <div class="input-group mt-3">
                                <span class="input-group-text">Confirm Your Password</span>
                                <input type="password" class="form-control" id="pass2" name="pass2"
                                    placeholder="Enter created password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-outline-primary mt-3">Register Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Rating Page</title>

    <style>
        .checked {
            color: orange;
        }
        .my-btn{
            background-color: inherit!important;
            border: 0!important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Star Rating</h2>
        <form class="form-section" action="" method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Your Name</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1" name="name" id="name">
            </div>
            <button type="submit" class="fa fa-star my-btn checked" id="first"></button>
            <button type="submit" class="fa fa-star my-btn checked" id="second"></button>
            <button type="submit" class="fa fa-star my-btn checked" id="third"></button>
            <button type="submit" class="fa fa-star my-btn checked" id="forth"></button>
            <button type="submit" class="fa fa-star my-btn checked" id="fifth"></button>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        // get all starts
        const one = document.getElementById('first');
        const two = document.getElementById('second');
        const three = document.getElementById('third');
        const four = document.getElementById('forth');
        const five = document.getElementById('fifth');

        const haSelect = (selection) => {
            switch (selection) {
                case 'first': {
                    one.classList.add('checked');
                    two.classList.remove('checked');
                    three.classList.remove('checked');
                    four.classList.remove('checked');
                    five.classList.remove('checked');
                    return
                }
                case 'second': {
                    one.classList.add('checked');
                    two.classList.add('checked');
                    three.classList.remove('checked');
                    four.classList.remove('checked');
                    five.classList.remove('checked');
                    return
                }
                case 'third': {
                    one.classList.add('checked');
                    two.classList.add('checked');
                    three.classList.add('checked');
                    four.classList.remove('checked');
                    five.classList.remove('checked');
                    return
                }
                case 'forth': {
                    one.classList.add('checked');
                    two.classList.add('checked');
                    three.classList.add('checked');
                    four.classList.add('checked');
                    five.classList.remove('checked');
                    return

                }
                case 'fifth': {
                    one.classList.add('checked');
                    two.classList.add('checked');
                    three.classList.add('checked');
                    four.classList.add('checked');
                    five.classList.add('checked');
                    return
                }


            }
        }
        const arr = [one, two, three, four, five];
        arr.forEach(item => item.addEventListener('mouseover', (event) => {
            haSelect(event.target.id);
        }))
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
